<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/pagina.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>

</head>

<body>
    <header class="">
        <div class="row justify-content-between">
            <div class="col-md-2 col-lg-1 align-self-center">
                <div class="text-center">
                    <a href="./"><img src="./img/logo.svg" alt="logo empresa"></a>
                </div>

            </div>
            <div class="col-sm col-md-6 col-lg-4 align-self-center">
                <nav class="text-center">
                    <a href="">Nosotros</a>
                    <a href="">Anuncio</a>
                    <a href="">Blog</a>
                    <a href="">Contacto</a>
                </nav>
            </div>
        </div>
    </header>
    <!-- -------------------------------------------------------------------------------------- -->
    <div id="inicio">
        <h1 class="centrarTexto">Administracion</h1>
        <img src="img/cachorro.png" alt="animales">
    </div>
    <!-- -------------------------------------------------------------------------------------- -->
    <form class="container">
        <fieldset>
            <legend>Informacion Del Anuncio</legend>
            <!-- -------------------------------------------------------------------------------------- -->
            <div class="row form-group col-12">
                <label for="">TITULO:</label><input class="form-control" type="text" name="titulo" id="txtTitulo"
                    placeholder="Titulo" required>
            </div>
            <!-- -------------------------------------------------------------------------------------- -->
            <div class="row form-group col-12">
                <label for="">DESCRIPCION:</label><input class="form-control" type="text" name="descripcion"
                    id="txtDescripcion" placeholder="Descripcion" required>
            </div>
            <!-- -------------------------------------------------------------------------------------- -->
            <label for="">ANIMAL:</label>
            <div id="animal" class="row">
                <label class="col"> <input type="radio" name="animal" value="perro" id="rdbPerro" checked=true>
                    PERRO</label>
                <label class="col"> <input type="radio" name="animal" value="gato" id="rdbGato"> GATO</label>
            </div>
            <!-- -------------------------------------------------------------------------------------- -->
            <div class="row form-group col-12">
                <label for="">PRECIO:</label><input class="form-control" type="number" name="precio" min="0" value="0"
                    id="txtPrecio" placeholder="Precio">
            </div>
            <!-- -------------------------------------------------------------------------------------- -->
            <div class="row">
                <div class="col-sm-4 col-lg-3 row form-group">
                    <img class="col-2" src="./img/huella.svg" alt="">
                    <input type="text" name="raza" id="txtRaza" placeholder="Raza" class="col form-control" required>
                </div>
                <!-- -------------------------------------------------------------------------------------- -->

                <div class="col-sm-5 col-lg-4 row">
                    <img class="col-2" src="./img/ciguena-volando-con-un-bebe.svg" alt="">
                    <input type="date" name="fecha_nacimiento" id="dtFecha" placeholder="dd/mm/aaaa"
                        class="form-control col" required>
                </div>
                <!-- -------------------------------------------------------------------------------------- -->

                <div class="col-sm-3 col-lg-5 row">
                    <img class="col-2" src="./img/jeringuilla.svg" alt="">
                    <select name="vacuna" id="sltVacuna" class="form-control col">
                        <!-- <option value="Si">Si</option>
                        <option value="No">No</option> -->
                    </select>
                </div>
            </div>
            <!-- -------------------------------------------------------------------------------------- -->
            <input type="text" name="id" id="idOculto">
            <div id="formBotones">
                <button type="submit" id="btnGuardar" class="btn btn-success"><img src="img/disquete.svg"
                        name="iconoform">Guardar</button>
                <button type="button" id="btnBorrar" class="btn btn-danger"><img src="img/borrar-foto.svg"
                        name="iconoform">Eliminar</button>

                <button type="submit" id="btnEditar" class="btn btn-primary"><img src="img/editar.svg"
                        name="iconoform">Guardar Cambios</button>

                <button type="button" id="btnCancelar" class="btn btn-secondary"><img src="img/cerrar.svg"
                        name="iconoform">Cancelar</button>
            </div>
            <!-- -------------------------------------------------------------------------------------- -->
            <div>
                <div>
                    <div class="row justify-content-between">
                        <div class="col-5 form-group">
                            <label class="col">FILTRAR MASCOTA:</label>
                            <select name="filtrar" id="sltFiltrar" class="col form-control ">
                                <option value="todo">MOSTRAR TODO</option>
                                <option value="perro">PERRO</option>
                                <option value="gato">GATO</option>
                            </select>

                        </div>
                        <!-- -------------------------------------------------------------------------------------- -->
                        <div class="col-5 form-group">
                            <label>PROMEDIO:</label>
                            <input class="form-control" type="text" name="titulo" id="txtPromedio"
                                placeholder="Promedio">
                        </div>
                    </div>
                </div>
                <!-- -------------------------------------------------------------------------------------- -->
                <div class="row">
                    <div class="col-4 form-group">
                        <label>PRECIO MAXIMO:</label>
                        <input class="form-control" type="text" name="PrecioMaximo" id="txtPrecioMaximo"
                            placeholder="Max">
                    </div>
                    <!-- -------------------------------------------------------------------------------------- -->
                    <div class="col-4 form-group">
                        <label>PRECIO MINIMO:</label>
                        <input class="form-control" type="text" name="PrecioMinimo" id="txtPrecioMinimo"
                            placeholder="Min">
                    </div>
                    <!-- -------------------------------------------------------------------------------------- -->
                    <div class="col-4 form-group">
                        <label>%VACUNADOS:</label>
                        <input class="form-control" type="text" name="porsentajeVacunado" id="txtPorsentajeVacunado"
                            placeholder="%">
                    </div>
                </div>
                <!-- -------------------------------------------------------------------------------------- -->
                <div id="listaCheck" class="row justify-content-start">
                    <label class="col-lg-1">TITULO
                        <div class="">
                            <input type="checkbox" id="checkTitulo" value="2" checked=true>
                        </div>
                    </label>


                    <!-- -------------------------------------------------------------------------------------- -->
                    <label class="col-lg-2">TRANSACCION
                        <div>
                            <input type="checkbox" id="checkTransaccion" value="3" checked=true>
                        </div>
                    </label>

                    <!-- -------------------------------------------------------------------------------------- -->
                    <label class="col-lg-2">DESCRIPCION
                        <div>
                            <input type="checkbox" id="checkDescripcion" value="4" checked=true>
                        </div>
                    </label>
                    <!-- -------------------------------------------------------------------------------------- -->
                    <label class="col-lg-1">PRECIO
                        <div>
                            <input type="checkbox" id="checkPrecio" value="5" checked=true>
                        </div>
                    </label>

                    <!-- -------------------------------------------------------------------------------------- -->
                    <label class="col-lg-1">ANIMAL
                        <div>
                            <input type="checkbox" id="checkAnimal" value="6" checked=true>
                        </div>
                    </label>
                    <!-- -------------------------------------------------------------------------------------- -->

                    <label class="col-lg-1">RAZA
                        <div>
                            <input type="checkbox" id="checkRaza" value="7" checked=true>
                        </div>
                    </label>

                    <!-- -------------------------------------------------------------------------------------- -->

                    <label class="col-lg-2">FECHA_NACIMIENTO
                        <div>
                            <input type="checkbox" id="checkFecha" value="8" checked=true>
                        </div>
                    </label>

                    <!-- -------------------------------------------------------------------------------------- -->

                    <label class="col-lg-1">VACUNAS
                        <div>
                            <input type="checkbox" id="checkVuna" value="9" checked=true>
                        </div>
                    </label>

                </div>
            </div>
        </fieldset>
    </form>
    <!-- -------------------------------------------------------------------------------------- -->
    <div class="container ">
        <div id="tabla" class="panel-body table-responsive"></div>
    </div>
    <!-- -------------------------------------------------------------------------------------- -->
    <canvas id="myChart" class="conteiner" height="50"></canvas>
    <!-- -------------------------------------------------------------------------------------- -->
    <footer>
        <div class="row justify-content-between">
            <div class="col-md-6 col-lg-4 align-self-center">
                <nav class="text-center">
                    <a href="">Nosotros</a>
                    <a href="">Anuncio</a>
                    <a href="">Blog</a>
                    <a href="">Contacto</a>
                </nav>
            </div>
            <div class="col-md-6 col-lg-5 align-self-center">
                <div class="text-center">
                    <p>Todos los Derechos Reservados 2020&copy;</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- -------------------------------------------------------------------------------------- -->
    <script src="./js/dist/achivosTs.js"></script>
    <script src="./js/local_storage.js"></script>
    <script src="./js/tableheper.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
