<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/pagina.css">
    <script src="./js/index.js" type="module"></script>
</head>

<body>


    <header class="container">
        <a href="./"><img src="./img/logo.svg" alt="logo empresa"></a>
        <nav>
            <a href="">Nosotros</a>
            <a href="">Anuncio</a>
            <a href="">Blog</a>
            <a href="">Contacto</a>
        </nav>
    </header>

    <div id="inicio" class="container">
        <h1 class="centrarTexto">Administracion</h1>
        <img src="img/cachorro.png" alt="animales">
    </div>

    <div id="form" class="container">
        <form action="">
            <fieldset>
                <legend>Informacion Del Anuncio</legend>

                <div class="row">
                    <div id="titulo" class="form-group col-12">
                        <label for="">TITULO:</label><input class="form-control" type="text" name="titulo"
                            id="txtTitulo" placeholder="Titulo">
                    </div>
                </div>
                <div class="row">

                    <div id="descripcion" class="form-group col-12">
                        <label for="">DESCRIPCION:</label><input class="form-control" type="text" name="descripcion"
                            id="txtDescripcion" placeholder="Descripcion">
                    </div>
                </div>

                <label for="">ANIMAL:</label>
                <div id="animal" class="row">
                    <div class="col-2">
                        <div class="form-check ">
                            <input type="radio" name="animal" value="perro" id="rdbPerro" checked=true><label
                                for="">PERRO</label>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-check">
                            <input type="radio" name="animal" value="gato" id="rdbGato"><label for="">GATO</label>
                        </div>
                    </div>

                </div>
                <div class="row">

                    <div id="descripcion" class="form-group col-12">
                        <div id="precio">
                            <label for="">PRECIO:</label><input class="form-control" type="text" name="precio"
                                id="txtPrecio" placeholder="Precio">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="descripcion" class="form-group col-1">
                        <div>
                            <img src="./img/huella.svg" alt="">
                        </div>
                    </div>

                    <div id="descripcion" class="form-group col-3">
                        <div>

                            <input type="text" name="raza" id="txtRaza" placeholder="Raza" class="form-control">
                        </div>
                    </div>

                    <div class="col-1">
                        <div>
                            <img src="./img/ciguena-volando-con-un-bebe.svg" alt="">
                        </div>
                    </div>

                    <div class="col-3">
                        <div id="fecha">

                            <input type="date" name="fecha_nacimiento" id="dtFecha" placeholder="dd/mm/aaaa"
                                class="form-control">
                        </div>
                    </div>

                    <div class="col-1">
                        <div>
                            <img src="./img/jeringuilla.svg" alt="">
                        </div>
                    </div>

                    <div class="col-3">
                        <div id="fecha">
                            <select name="vacuna" id="sltVacuna" class="form-control">
                                <option value="Si">Si</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div id="Pago">
                    <label for="">METODO DE PAGO</label>
                    <div>
                        <input type="checkbox" id="ckbTarjeta" name="tarjeta" value="tarjeta">
                        <label for="vehicle1">TARJETA</label>
                        <input type="checkbox" id="ckbEfectivo" name="efectivo" value="efectivo">
                        <label for="vehicle2">EFECTIVO</label>
                    </div>
                </div>

                <input type="text" name="id" id="idOculto">
            </fieldset>
            <div id="formBotones">
                <button type="button" id="btnGuardar" class="btn btn-success"><img src="img/disquete.svg" name="iconoform">Guardar</button>
                <button type="button" id="btnBorrar" class="btn btn-danger"><img src="img/borrar-foto.svg" name="iconoform">Eliminar</button>
                <button type="button" id="btnEditar" class="btn btn-primary"><img src="img/editar.svg" name="iconoform">Guardar Cambios</button>
                <button type="button" id="btnCancelar" class="btn btn-secondary"><img src="img/cerrar.svg" name="iconoform">Cancelar</button>
            </div>
        </form>
    </div>

    <div id="tabla" class="container"></div>

    <footer class="container">
        <nav class="">
            <a href="">Nosotros</a>
            <a href="">Anuncio</a>
            <a href="">Blog</a>
            <a href="">Contacto</a>
        </nav>
        <p>Todos los Derechos Reservados 2020&copy;</p>
    </footer>

</body>

</html>
